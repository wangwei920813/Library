<script>
    $(function(){
    	//阻止默认事件
//  	$(document).bind("selectstart", function () { return false; });
    	$('.content').css('display','none');
		$('.content1').css('display','block');
		//进度条变更
		$('.process').find('img:nth-child(1)').attr('src','img/xuanze_11_03.png');
		$('.process').find('img:nth-child(2)').attr('src','img/xuanze_11_04.png');
        //导航首页点击
        $(".slider>li").on('click',function(){
            $(".slider>li").removeClass('sliders');
            $(this).addClass('sliders');
            if($(this).index()==0){
            	window.location.href = 'index.html';
            }else if($(this).index()==1){
            	window.location.href = 'make.html';
            }else if($(this).index()==2){
            	window.location.href = 'publication.html';
            }
        })
        //左侧资源库点击
        $('.con-left>p').on('click',function(){
        	$('.con-left>p').removeClass('xxx');
        	$(this).attr('class','xxx');
        })
        //内容动画部分
		$('.con-right>ul>li').addClass('animated rubberBand');
		setTimeout(function(){
			$('.con-right>ul>li').removeClass('animated rubberBand')
		},1000)
		$('.con-right>ul>li').on('mouseenter',function(){
			$(this).find('.black').css('display','block');
			$(this).find('img').addClass('animated pulse');
		})
		$('.con-right>ul>li').on('mouseleave',function(){
			$(this).find('.black').css('display','none');
			$(this).find('img').removeClass('animated pulse');
		})
		//分页
		var pagenum = 100;
		var totalpage = 10;
		page()
		function page(){
			$(".tcdPageCode").createPage({
				pageCount: totalpage,
				current: 1,
				backFn: function(p) {
					//console.log(p);
					pagenum = p;
					console.log(pagenum)
				}
			});
		}
		
		//选择模板进入下一步
//		var a = location.search.split('#')[1];
//		$('.con-right').on('click',function(){
////			window.location.search='a=false'
//			$('.content').css('display','none');
//			$('.content1').css('display','block');
//			//进度条变更
//			$('.process').find('img:nth-child(1)').attr('src','img/xuanze_11_03.png');
//			$('.process').find('img:nth-child(2)').attr('src','img/xuanze_11_04.png');
//		})

		$('.nano-content>div').on('click',function(){
			$('.nano-content>div').find('div').attr('id','');
			$(this).find('div').attr('id','templateline');
		})
		$(".nano").nanoScroller();//滚动条插件调用
		
		var tongyi = false;//是否同意个人出版平台协议
		$('.modal-footer>label').on('click',function(){
			tongyi = !tongyi;
			if(tongyi){
				$(this).find('img').attr('src','img/dui_03.png');
			}else{
				$(this).find('img').attr('src','img/bdui_03.png');
			}
			$('#myModal').modal('hide');
		})
		$('#myModal').on('hidden.bs.modal', function () {
		  // 执行一些动作...
		  if(tongyi){
				$('.treaty').find('img').attr('src','img/dui_03.png');
			}else{
				$('.treaty').find('img').attr('src','img/bdui_03.png');
			}
		})
		//预览
		$('#pre').on('click',function(){
//			$('.content1').css('display','none');
//			$('.pre').css('display','block');
			window.location.href = "preview/index.html"
		})
		//预览退出
		$('#tui').on('click',function(){
			$('.pre').css('display','none');
			$('.content1').css('display','block');
		})
		//保存
		$('#cun').on('click',function(){
			
		})
		//提交审核
		var timebol = true;
		$('#btn').on('click',function(){
			$('.examine').css('display','block');
			$('.content1').html('');
			if(timebol){
				timebol = false;
				var i = 3;
				var time = setInterval(function(){
					if(i==0){
						clearInterval(time);
						timebol = true;
						alert(123)
						return false;
					}
					i--;
					$('.time').html(i);
				},1000)
			}
				
		})
		
		$('.template:nth-child(1)').on('click',function(){
			$('.con-right1 iframe').attr('src','ued.html?a=red');
		})
		$('.template:nth-child(2)').on('click',function(){
			$('.con-right1 iframe').attr('src','ued.html?a=blue');
		})
})
